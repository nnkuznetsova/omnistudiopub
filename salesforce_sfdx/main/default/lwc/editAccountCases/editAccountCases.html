<template> 
   <!-- For each selected case, capture input for the required fields -->
   
        <template for:each={selectedCases} for:item="oneCase"> 
           
                <div key={oneCase.CaseId} class="slds-m-top_medium slds-m-bottom_x-large" style="background-color:aliceblue;padding:25px;">
                    <lightning-input  type="text" label="Case Number" value={oneCase.CaseNumber} disabled></lightning-input>
                     <lightning-input 
                       
                        data-one-case={oneCase.CaseId} 
                        type="text" 
                        label="Case Subject" 
                        value={oneCase.CaseSubject} 
                        onchange={handleSubjectChange}>
                    </lightning-input> 
                     <lightning-combobox 
                        name="priority" 
                        label="Case Priority"
                        value={oneCase.CasePriority} 
                        options={priorityOptions} 
                        data-one-case={oneCase.CaseId} 
                        onchange={handlePriorityChange} >
                    </lightning-combobox> 
                    <lightning-combobox 
                        name="status" 
                        label="Case Status" 
                        value={oneCase.CaseStatus} 
                        options={statusOptions} 
                        data-one-case={oneCase.CaseId} 
                        onchange={handleStatusChange} >
                    </lightning-combobox> 
                </div> 
         
        </template> 
    
</template>
